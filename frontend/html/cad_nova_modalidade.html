<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_modalidade.css">
    <title>Cadastro Nova Modalidade</title>
</head>

<body>

    <header>
        <nav>
            <div>
                <img src="../img/cepe_joinville_laranja 2.png" alt="logo">
            </div>
            <div class="titulo">
                <h1>Cadastro Nova Modalidade</h1>
            </div>
        </nav>
    </header>

    <main>
        <form action="#" method="post">

            <div class="form-grid">
                <div class="form-group">
                    <label for="NM_MODALIDADE">Nome da Modalidade:</label>
                    <input type="text" id="NM_MODALIDADE" name="NM_MODALIDADE">
                </div>

                <div class="form-group">
                    <label for="NOMENCLATURA">Nomenclatura:</label>
                    <input type="text" id="NOMENCLATURA" name="NOMENCLATURA"> <br>
                </div>
            </div>

            <div class="botao">
                <input type="submit" value="Cadastrar Modalidade">
            </div>

        </form>
    </main>

</body>

</html>

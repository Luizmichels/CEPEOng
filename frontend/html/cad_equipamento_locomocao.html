<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Equipamento de Locomoção</title>
</head>
<body>

    <header>
        <nav>
            <div>
                <img src="../img/cepe_joinville_laranja 2.png" alt="logo">
            </div>
            <div>
                <h1>Cadastro Equipamento de Locomoção</h1>
            </div>
          </nav>
    </header>

    <main>
        <form action="#" method="post">
            <label for="nome_equipamento">Nome do Equipamento de Locomoção:</label>
            <input type="text" id="nome_equipamento" name="nome_equipamento">

            <label for="desc_equipamento">Descrição do Equipamento:</label>
            <input type="text" id="desc_equipamento" name="desc_equipamento"> <br>

            <input type="submit" value="Cadastrar Equipamento de Locomoção">
        </form>
    </main>
    
</body>
</html>

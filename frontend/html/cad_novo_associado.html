<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação Novo Associado</title>
</head>
<body>

    <header>
        <nav>
            <div>
                <img src="../img/cepe_joinville_laranja 2.png" alt="logo">
            </div>
            <div>
                <h1>Novo Associado</h1>
            </div>
          </nav>
    </header>

    <main>
        <form action="#" method="post">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">

            <label for="celular">Telefone Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" maxlength="15"  pattern="\(\d{2}\) \d{5}-\d{4}"> <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"> <br>

            <input type="submit" value="Enviar Solicitação">
        </form>
    </main>
    
</body>
</html>

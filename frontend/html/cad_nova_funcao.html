<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Nova Função</title>
</head>
<body>

    <header>
        <nav>
            <div>
                <img src="../img/cepe_joinville_laranja 2.png" alt="logo">
            </div>
            <div>
                <h1>Cadastro Nova Função</h1>
            </div>
          </nav>
    </header>

    <main>
        <form action="#" method="post">
            <label for="nome_função">Nome da Função:</label>
            <input type="text" id="nome_função" name="nome_função">

            <label for="desc_funcao">Descrição da Função:</label>
            <input type="text" id="desc_funcao" name="desc_funcao"> <br>

            <input type="submit" value="Cadastrar Função">
        </form>
    </main>
    
</body>
</html>

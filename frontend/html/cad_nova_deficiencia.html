<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/cadastro_modalidade.css">
    <title>Cadastro Nova Deficiência</title>
</head>

<body>

    <header>
        <nav>
            <div>
                <img src="../img/cepe_joinville_laranja 2.png" alt="logo">
            </div>
            <div class="titulo">
                <h1>Cadastro Nova Deficiência</h1>
            </div>
        </nav>
    </header>

    <main>
        <form action="#" method="post" class="inputs">

            <div class="form-grid">
                <div class="form-group">
                    <label for="tipo_deficiencia">Tipo de Deficiência:</label>
                    <input type="text" id="tipo_deficiencia" name="tipo_deficiencia">
                </div>
                <div class="form-group">
                    <label for="nomenclatura">Nomenclatura</label>
                    <input type="text" id="nomenclatura" name="nomenclatura">
                </div>
            </div>

            <div class="botao">
                <input type="submit" value="Cadastrar Deficiência">
            </div>

        </form>
    </main>

</body>

</html>

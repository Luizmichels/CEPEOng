<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="listagem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tela">
        <header>
            <img src="../../../../../frontend1/img/cepe_joinville_laranja 2.png" alt="logo" class="logo">
            <div class="divisao">
            <p> Nome </p>
            <input type="search" class="buscar" id="busca_nome">
            </div>
            <div class="divisao">
            <p> Modalidade </p>
            <input type="search" class="buscar" id="busca_moda">
            </div>
            <div class="divisao">
            <p> Deficiência </p>
            <input type="search" class="buscar" id="busca_defi">
            </div>
            <div class="divisao">
            <p> Função </p>
            <input type="search" class="buscar" id="busca_func">
            </div>
            <div class="divisao">
            <p> Técnico </p>
                <input type="search" class="buscar" id="busca_tecn">
            </div>
            <input type="submit" class="exportar" id="exportar" value="Exportar"> 
        </header>
        <h1>Listagem</h1>
        <table class="grid">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Deficiência</th>
                    <th>Modalidade <br> Esportiva</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Foto 1</td>
                    <td>Nome do Usuário 1</td>
                    <td>CPF 1</td>
                    <td>Deficiência 1</td>
                    <td>Modalidade 1</td>
                    <td>Funcao 1</td>
                    <td>
                        <button class="editar" onclick="editarUsuario(1)">
                            <img src="../../../../public/assets/img/Pencil.png" alt="Editar">
                        </button>
                        <br>
                        <button class="deletar" onclick="deletarUsuario(1)">
                            <img src="../../../../public/assets/img/Delete.png" alt="Deletar">
                        </button>
                    </td>
                </tr>
                
                <!-- Repetir para mais registros -->
            </tbody>
        </table>
        <div class="voltar">Voltar</div>
    </div>
    <script>
        function editarUsuario(id) {
            // lógica para editar o usuário com o ID fornecido
            window.location.href = `editar_usuario.html?id=${id}`;
        }
        
        function deletarUsuario(id) {
            // lógica para deletar o usuário com o ID fornecido
            if(confirm('Tem certeza que deseja deletar este usuário?')) {
                // Lógica de exclusão
                alert(`Usuário ${id} deletado.`);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/meio_locomocao.css">
    <title>Cadastro Meio de Locomoção</title>
</head>

<body>

    <header>
        <nav>
            <div>
                <img src="../img/cepe_joinville_laranja 2.png" alt="logo">
            </div>
            <div class="titulo">
                <h1>Cadastro Meio de Locomoção</h1>
            </div>
        </nav>
    </header>

    <main>
        <form action="#" method="post">

            <div class="form-grid">
                <div class="form-group">
                    <label for="NM_MEIO_LOCOMOCAO">Nome do Equipamento de Locomoção:</label>
                    <input type="text" id="NM_MEIO_LOCOMOCAO" name="NM_MEIO_LOCOMOCAO">
                </div>

                <div class="form-group">
                    <label for="DS_MEIO_LOCOMOCAO">Descrição do Equipamento:</label>
                    <input type="text" id="DS_MEIO_LOCOMOCAO" name="DS_MEIO_LOCOMOCAO">
                </div>
            </div>

            <div class="botao">
                <input type="submit" value="Cadastrar Equipamento de Locomoção">
            </div>



        </form>
    </main>

</body>

</html>

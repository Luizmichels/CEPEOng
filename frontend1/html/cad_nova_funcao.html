<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_modalidade.css">
    <title>Cadastro Nova Função</title>
</head>

<body>

    <header>
        <nav>
            <div>
                <img src="../img/cepe_joinville_laranja 2.png" alt="logo">
            </div>
            <div class="titulo">
                <h1>Cadastro Nova Função</h1>
            </div>
        </nav>
    </header>

    <main>
        <form action="#" method="post">

            <div class="form-grid">
                <div class="form-group">
                    <label for="NM_FUNCAO">Nome da Função:</label>
                    <input type="text" id="NM_FUNCAO" name="NM_FUNCAO">
                </div>

                <div class="form-group">
                    <label for="DS_FUNCAO">Descrição da Função:</label>
                    <input type="text" id="DS_FUNCAO" name="DS_FUNCAO">
                </div>
            </div>

            <div class="botao">
                <input type="submit" value="Cadastrar Função">
            </div>

        </form>
    </main>

</body>

</html>
